<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Button!</title>
  <style>
    .button{
      position:fixed;
      top:50%;
      left:50%;
      transform: translateY(+50%);
      transform: translateX(-50%);

      width:150px;
      height:75px;

      text-align:center;
      border-radius:5px;
      color:black;
    }
  </style>
</head>
<body>
  <script>
    function colorChange()
    {
      document.getElementById("color_change").style.backgroundColor = "rgb(33, 174, 35)";
    }
  </script>

  <button class="button" onclick="colorChange()" id="color_change">
    Color Changer
  </button>
</body>
</html>
